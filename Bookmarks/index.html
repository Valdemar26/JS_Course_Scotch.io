<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bookmarks</title>
    <link
        rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <style>
        body {
            padding: 30px;
            background-image: url("ocean.jpeg");
            background-size: cover;
        }
        body.show-floater .floater {
            transform: scale(1.1);
        }
        body.show-floater .floater input[type=text] {
            padding: 50px 20px;
            font-size: 18px;
        }
        body.show-floater .overlay {
            opacity: 1;
            pointer-events: all;
        }
        .content {
            font-size: 18px;
            line-height: 1.5;
            margin: 0 auto;
            max-width: 500px;
            position: relative;
            border-radius: 5px;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            background: rgba(0, 0, 0, 0.80);
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: 0.3s ease opacity;
            z-index: 10;
            pointer-events: none;
        }
        .floater {
            background: #fff;
            transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.4) all;
            margin-bottom: 30px;
            z-index: 11;
        }
        .floater input[type=text] {
            padding: 30px 20px;
            border: none;
            box-shadow: none;
            font-size: 14px;
            transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.4) all;
        }
        .floater-bottom {
            padding: 6px 10px 8px;
            text-align: right;
            border-top: 1px solid #ddd;
        }
        .floater-bottom button {
            padding: 4px 8px;
            font-size: 12px;
        }

        .bookmarks-list {
            position: relative;
            z-index: 9;
        }
        .bookmark {
            display: block;
            background: #fff;
            color: #999;
            padding: 20px;
            transition: 0.3s ease all;
            border-bottom: 1px solid #ddd;
            font-size: 16px;
        }
        .bookmark:hover {
            color: #1ce;
            text-decoration: none;
        }
        .bookmark:first-child {
            border-top-left-radius: 5px;
            border-top-right-radius: 5px;
        }
        .bookmark:last-child {
            border-bottom-left-radius: 5px;
            border-bottom-right-radius: 5px;
            border-bottom: 0;
        }

    </style>
</head>
<body>

    <div class="overlay"></div>

    <div class="floater content">
        <form class="bookmark-form">
            <div class="floater-top">
                <input type="text" class="form-control" placeholder="What's on your mind?">
            </div>
            <div class="floater-bottom">
                <button type="submit" class="btn btn-primary btn-sm">Add</button>
            </div>
        </form>
    </div>

    <div class="bookmarks-list content"></div>


    <!-- start JavaScript -->
<script>

    const body = document.body;
    const input = document.querySelector('input[type=text]');
    const overlay = document.querySelector('.overlay');

    function showFloater() {
        body.classList.add('show-floater');
    }

    function closeFloater() {
        if(body.classList.contains('show-floater')) {
            body.classList.remove('show-floater');
        }
    }

    input.addEventListener('focusin', showFloater);
    input.addEventListener('focusout', closeFloater);
    overlay.addEventListener('click', closeFloater);

    /**
     * bookmarks list
     */
    const bookmarksList = document.querySelector('.bookmarks-list');
    const bookmarkForm = document.querySelector('.bookmark-form');
    const bookmarkInput = bookmarkForm.querySelector('input[type=text]');
    const bookmarks = JSON.parse(localStorage.getItem('bookmarks')) || [];

    fillBookmarksList(bookmarks);

    function createBookmark(e) {
        e.preventDefault(); // stop reloading the page after create bookmark

        // add a new bookmarks and save that bookmarks list to localStorage
        const title = bookmarkInput.value;
        const bookmark = {
            title: title
        };

        bookmarks.push(bookmark);
        fillBookmarksList(bookmarks);
        storeBookmarks(bookmarks);
        bookmarkForm.reset(); // reset the form
    }

    function fillBookmarksList(bookmarks = []) {
        const bookmarksHtml = bookmarks.map((bookmark) => {
            return `
                <a href="#" class="bookmark">
                    ${bookmark.title}
                </a>
            `
        }).join('');

        bookmarksList.innerHTML = bookmarksHtml;

//        let bookmarksHtml = '';
//        for(let i = 0; i < bookmarks.length; i++) {
//            bookmarksHtml += `
//                <a href="#" class="bookmark">
//                    ${bookmarks[i].title}
//                </a>
//            `;
//        }
    }

    function storeBookmarks(bookmarks = []) {
        localStorage.setItem('bookmarks', JSON.stringify(bookmarks));
    }

    bookmarkForm.addEventListener('submit', createBookmark);

</script>
</body>
</html>
